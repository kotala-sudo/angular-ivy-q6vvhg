<div class="container">
  <label>
  <input type="text" [(ngModel)] = 'input' (keyup) = '0' #ticker>
  <button (click) = 'helper()'>Click</button>
 <p>{{input}}</p>
  <div class="card">
    <div class="card-header">Stock Symbol: {{stock['01. symbol']}}</div>
    <div class="card-body">
      <h5 class="card-title">Stock Price: {{stock['05. price']}}</h5>
      <p class="card-text">
        Percentage Change: {{stock['10. change percent']}}
      </p>
    </div>
  </div>
</div>
